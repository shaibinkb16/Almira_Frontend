services:
  - type: web
    name: almira-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_SUPABASE_URL
        value: https://nltzetpmvsbazhhkuqiq.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_APP_NAME
        value: Almira
      - key: VITE_API_URL
        value: https://almira-backend.onrender.com
      - key: VITE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
